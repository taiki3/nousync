<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Nousync Web Clipper 設定</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f8fafc;
        color: #0f172a;
        margin: 0;
        padding: 24px;
      }
      h1 {
        margin-top: 0;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
        max-width: 720px;
      }
      label {
        display: flex;
        flex-direction: column;
        font-size: 14px;
        gap: 4px;
      }
      input,
      textarea {
        border-radius: 6px;
        border: 1px solid #cbd5f5;
        padding: 8px;
        font-size: 14px;
        font-family: inherit;
      }
      textarea {
        min-height: 80px;
      }
      .row {
        display: flex;
        gap: 12px;
      }
      .row > label {
        flex: 1;
      }
      button {
        width: fit-content;
        border: none;
        border-radius: 6px;
        padding: 10px 18px;
        font-weight: 600;
        cursor: pointer;
      }
      .primary {
        background: #4f46e5;
        color: #fff;
      }
      .secondary {
        background: #e2e8f0;
      }
      .status {
        margin-top: 12px;
        font-size: 14px;
      }
      .help {
        font-size: 13px;
        color: #475569;
        margin-top: 4px;
      }
      .section {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 1px 3px rgba(15, 23, 42, 0.08);
      }
      .auth-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 16px;
        background: #fff;
        max-width: 720px;
        margin-bottom: 20px;
      }
      .auth-card strong {
        display: block;
        font-size: 14px;
        color: #475569;
      }
      .auth-card span {
        font-size: 15px;
      }
      .inline-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <h1>Nousync Web Clipper 設定</h1>
    <p class="help">
      SupabaseでGitHubログインすると、アクセストークンを自動的に取得しNousync APIへアクセスします。
    </p>

    <div class="auth-card">
      <div>
        <strong>Supabase認証</strong>
        <span id="authUser">未ログイン</span>
        <p class="help">リダイレクト先として <code>https://*.chromiumapp.org/</code> をSupabaseのRedirect URLsに登録してください。</p>
      </div>
      <div class="inline-actions">
        <button id="loginButton" class="primary">ログイン</button>
        <button id="logoutButton" class="secondary">ログアウト</button>
      </div>
    </div>

    <form id="settingsForm">
      <div class="section">
        <h2>API 設定</h2>
        <div class="row">
          <label>
            Nousync APIベースURL
            <input type="url" id="apiBaseUrl" placeholder="https://example.vercel.app/api" required />
          </label>
          <label>
            Docling APIベースURL
            <input type="url" id="doclingBaseUrl" placeholder="https://docling.example.local" required />
          </label>
        </div>
      </div>

      <div class="section">
        <h2>保存オプション</h2>
        <div class="row">
          <label>
            デフォルトタグ（カンマ区切り）
            <input type="text" id="tags" placeholder="web-clipper, intranet" />
          </label>
          <label>
            プロジェクトID（任意）
            <input type="text" id="projectId" placeholder="既定プロジェクトがあれば入力" />
          </label>
        </div>
        <label class="row" style="align-items: center; gap: 8px; flex-direction: row;">
          <input type="checkbox" id="includeSourceUrl" />
          本文末尾に元ページURLを追記する
        </label>
      </div>

      <div>
        <button type="submit" class="primary">保存</button>
        <button type="button" id="resetButton" class="secondary">初期化</button>
        <div class="status" id="saveStatus"></div>
      </div>
    </form>

    <script src="supabase.js"></script>
    <script src="shared.js"></script>
    <script src="options.js"></script>
  </body>
</html>
