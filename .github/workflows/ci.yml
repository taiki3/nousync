name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Type check
      run: pnpm type-check
      continue-on-error: true  # 一時的にエラーを許可

    - name: Build
      run: pnpm build

    # - name: Run tests
    #   run: pnpm test
    #   if: ${{ always() }}

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    # - name: Run linter
    #   run: pnpm lint
    #   continue-on-error: true  # 一時的にエラーを許可

    - name: Check formatting
      run: |
        # Prettierがインストールされている場合のみ実行
        if [ -f "node_modules/.bin/prettier" ]; then
          pnpm prettier --check .
        else
          echo "Prettier not installed, skipping format check"
        fi
      continue-on-error: true